<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Aptitude Analyser</h1>
        <p class="lead">Discover which disciplines suit you more... all you need to do is register!</p>
        <div class="text-center col-auto">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg m-2 ">Register</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
