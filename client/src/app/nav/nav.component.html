<nav class="navbar navbar-expand-md navbar-dark fixed-top ">
    <div class="container">
     
  
      <ul class="navbar-nav mr-auto" >
        <ng-container  *ngIf="(accountService.currentUser$ |async) === null">
          <li class="nav-item">
            <a class="navbar-brand">Aptitude Analyser</a>
          </li>
        </ng-container>
        
        <ng-container *ngIf="accountService.currentUser$ |async" >
          <div class="nav-item" id="logo">
              <a routerLink="/landing" routerLinkActive="active">
                <img class="navbar-brand" title="AA Header Logo" src="\assets\logo.png" alt="AA Header Logo">
              </a>
          </div>
          <li class="nav-item">
            <a class="nav-link" routerLink="/landing" routerLinkActive="active">Home</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/aptitude_test" routerLinkActive="active">Aptitude Test</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" routerLink="/calculator" routerLinkActive="active">APS Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/upload" routerLinkActive="active">Projects</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" routerLink="/challenges" routerLinkActive="active">Quizzes</a>
            </li>
         
        </ng-container>              
      </ul>

      <div  *ngIf="(accountService.currentUser$ |async) as user" class="row"> 
        <h5 class="text-light m-2 col-auto" >Welcome {{user.knownAs |titlecase}}</h5>
        <button class="btn btn-success mb-3 col-auto" type="submit" (click)="logout()">
          Logout
        </button>
      </div>

      <form  *ngIf="(accountService.currentUser$ |async) === null" loginForm="ngForm" 
      class="row g-3" (ngSubmit)="login()" autocomplete="off" >
      <div class="col-auto">
        <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control" 
            type="text" 
            placeholder="Username" />
       </div>
      <div class="col-auto">
        <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control" 
            type="password" 
            placeholder="Password" />
       </div>
       <div class="col-auto">
            <button class="btn btn-success mb-3" type="submit">
              Login
            </button>
        </div>
      </form>
    </div>
  </nav>
